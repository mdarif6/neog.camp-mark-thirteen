<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Birthday Palindrome</title>
  </head>
  <body>
    <h2 class="palindrome-heading">Palindrome Birthday</h2>

    <section class="palindrome-section">
      <form class="dob">
        <h3>Enter Date of Birth</h3>
        <div class="palindrome-date">
          <input class="inputdate" type="date" />
        </div>
        <div><button class="palindrome-button">Submit Date</button></div>
        <div class="output"></div>
      </form>
    </section>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
